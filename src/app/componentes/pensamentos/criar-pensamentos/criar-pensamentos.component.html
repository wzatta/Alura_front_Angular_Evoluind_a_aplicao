<section class="container criar-pensamentos ff-inter">

  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>

  <form [formGroup]="form">
    <label for="pensamento">Pensamento</label>
    <input  type="textarea"
            class="input"
            id="pensamento"
            formControlName="conteudo"
            placeholder="Digite o pensamento"
            >

    <label for="autoria">Autoria ou Fonte</label>
    <input  type="text"
            class="input"
            id="autoria"
            formControlName="autoria"
            placeholder="Digite a autoria ou fonte"
            >

    <label for="modelo">Selecione o modelo do card:</label>

    <div class="container-radio">

      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" formControlName="modelo">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo" *ngIf="form.get('modelo')?.value=='modelo1'">{{ form.get('conteudo')?.value }}</p>
          <p class="autoria" *ngIf="form.get('modelo')?.value=='modelo1'">{{ form.get('autoria')?.value  }}</p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" formControlName="modelo" >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul-claro">
          <p class="conteudo" *ngIf="form.get('modelo')?.value=='modelo2'">{{ form.get('conteudo')?.value }}</p>
          <p class="autoria" *ngIf="form.get('modelo')?.value=='modelo2'">{{ form.get('autoria')?.value  }}</p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" formControlName="modelo" >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verde">

          <p class="conteudo"*ngIf="form.get('modelo')?.value=='modelo3'">{{ form.get('conteudo')?.value }}</p>
          <p class="autoria" *ngIf="form.get('modelo')?.value=='modelo3'">{{ form.get('autoria')?.value }}</p>
        </div>
      </div>

    </div>

      <div class="acoes">
        <p class="botao" (click)="criarPensamento()">Salvar</p>
        <button class="botao" (click)="cancelar()">Cancelar</button>
      </div>

  </form>
</section>
